{% load static %}
{% load account %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{title}}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<style>
{% block style %}{% endblock style %}
</style>
<body>

  <div class="header" style="
  background: rgb(177, 177, 177) url('{% static 'img/header.png' %}') no-repeat fixed center; background-size: cover;"/>

    {% include 'navbar.html' %}

   {% block cta %}{% endblock cta %}
</div>
    {% block content %}{% endblock content %}
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
 <script>
    {% block script %}{% endblock script %}
 </script>
<style>
body{
    background-color: #d1fff4;
    }
@font-face {
    font-family: 'paw_trails';
    src: url('/static/fonts/paw_trails-font.otf') format('opentype');
    }
.header .navbar {
    background: #1E3F66;
    border-bottom: 2px solid #dee2e6;
    font-family:paw_trails;
    opacity: 0.7;
    }
.nav-item{
    text-align: right;
}
.navbar-brand {
    color: #fff !important;
  font-weight: 900; /* Make the brand name stand out */
  font-size: 25px;
}
.navbar-dark .navbar-nav .nav-link {
  color: #000; /* Color that matches the image */
  border: 1px solid #1E3F66;
  border-radius: 25px;
  font-weight: bold;
  marging-left: 10px;
  font-size: 20px;
  background: lavenderblush;
}
.header .navbar-nav .nav-link {
    margin-right: 5px;
    }
.navbar-dark .navbar-nav .nav-link:hover {
  color: #36454F; /* Highlight color on hover */
  border: 2px solid #36454F;
}
</style>

</body>
</html>
