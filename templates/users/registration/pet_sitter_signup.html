<!-- registration/pet_sitter_signup.html -->
{%extends 'base.html'%}
{% include 'index.html' %}

{% load socialaccount %}
{% load i18n %}

{% block content %}
    <h2>Sign Up as a Pet Sitter</h2>
    <form method="post" class="signup" action="{% url 'pet_sitter_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
